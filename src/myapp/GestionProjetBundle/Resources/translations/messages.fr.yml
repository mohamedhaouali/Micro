translate.link100: MS-Budget – Gestion Budgétaire & Contrôle De Gestion Pour Une Gestion Simple Et Efficace De Votre Budget 
translate.link101: Description Générale
translate.link102: Afin d’assurer sa pérennité, l’entreprise tunisienne doit se doter d’outils efficaces, dont l’outil budgétaire. En effet, ce dernier permet de réaliser des contrôles et des prévisions aidant les dirigeants à prendre leurs décisions.
translate.link103: 1-Présentation De MS-Budget
translate.link104: Les entreprises tunisiennes sont souvent soucieuses de bien gérer leur budget et de bien contrôler la
                   réalisation en temps réel.  Cependant, les intervenants du processus budgétaires sont nombreux et les besoins des uns et des autres sont fort différents.
                   C’est dans ce cadre que s’inscrit le logiciel MS- Budget qui offre aux entreprises une solution évolutive fiable et flexible pour la maîtrise des enjeux de leur gestion
                   budgétaire. L’entreprise dispose ainsi d’une vision précise sur son budget avec les possibilités d’investissement et des dépenses diverses.
                   MS-Budget offre en standard personnalisable une automatisation des obligations réglementaires afin de simplifier le processus. Avec sa gestion de Workflow intégrée, MS-Budget réduit la montée en charge organisationnelle (saisie des demandes de demandes de budget, saisie décentralisée des engagements, …)
translate.link105: 2-Paramétrage selon la réglementation en vigueur  
translate.link106: MS-Budget est la solution la plus adaptée aux besoins de votre entreprise.
                   Elle assure une gestion, en parallèle, des budgets d’exploitation et d’investissement.
                   les données de base du module de gestion budgétaire sont paramétrables selon le besoin de l’utilisateur, en prenant en considération la réglementation en vigueur 
                   MS Budget convient aussi bien aux entreprises privées qu aux entreprises appliquant des conventions collectives 
                   Assurer la gestion des previsions periodiques et ou annuelles
                   Intégration automatique des réalisations à partir des modules de gestion des ventes et des achats 
                   Repartition des budgets par période, par organisme ou par rubrique/sous- rubrique 
                   Gestion de plusieurs exercices sur la meme base de donnees 
                   Fonction d’archivage des données
                   Edition paramétrable des fiches de suivi budgétaires.
translate.link107: 3-Prise en considération des opérations sur le budget
translate.link108: MS-Budget offre une gestion complète et fiable de votre budget. 
                   Le cycle de vie de chaque opération
                   sur le budget passe de la création à la validation, l’annulation ou le rejet du responsable. Chaque
                   intervention est archivée, rien n’est supprimé 
                   Virement entre les rubriques/sous-rubriques de budget 
                   Prise en considération des projets de budget 
                   Gestion des crédits budgétaires 
                   Gestion des prévisions de dépenses et de recette 
                   Gestion des engagements  avec la possibilité de paramétrer le modèle de l’engagement 
                   Saisie des budgets par exercice 
                   Prise en considération de plusieurs exercices sur la même base de données 
                   Suivi des marchés 
                   Suivi des factures
