translate.link116: 1-MS-RH & Paie
translate.link117: Les entreprises tunisiennes sont souvent soucieuses de bien gérer leurs masses salariéales tout en
                   respectant les règles et les normes législatives imposées par les administrations tunisiennes.
                   C’est dans ce cadre que s’inscrit le logiciel MS-RH et Paie qui offre aux entreprises une solution évolutive fiable et flexible pour la maîtrise des enjeux de leur capital humain et le pilotage de leur masse salariale.
                   MS-RH & Paie offre en standard personnalisable une automatisation des obligations réglementaires afin de simplifier le processus. Avec sa gestion de Workflow intégrée, MS-RH & Paie réduit la montée en charge organisationnelle (saisie des demandes de congés, saisie décentralisée des absences, …)
translate.link118: 2-Gestion fiable de la paie adaptée à tous les contrats de travail et à toutes les conventions collectives
translate.link119: Eviter les erreurs de calcul et gérer les contraintes légales sont primordial au niveau du processus de paie.
                   MS-RH & Paie est la solution la plus adaptée aux besoins de votre entreprise. Elle offre une gestion d’un nombre illimité de salariés avec un calcul automatique du rappel.
                   MS-RH & Paie convient aussi bien aux entreprises privées qu’aux entreprises appliquant des conventions collectives.
                   Edition des bulletins de paie sous un format personnalisable selon les besoins de votre entreprise 
                   Edition des duplicata des bulletins 
